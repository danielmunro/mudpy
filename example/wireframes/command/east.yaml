!<u!command>
name: east
priority: 1
action: move
required:
    - {property: disposition, value: standing, fail: "You need to be %s to do that."}
    - {property: get_room('down'), fail: "Alas, nothing is there."}
    - {property: target, value: false, fail: "You can't walk away from a fight!"}
    - {property: has_enough_movement(), fail: "You are too tired to move."}
messages:
    all: "%s leaves heading east."
dispatches:
    - {object: get_room(), event: actor_changed}
execute:
    - move(actor, 'east')
    - look(actor)
