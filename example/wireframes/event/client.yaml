!<u!event>
events:
    input:
        - {method: events.proxy,
            callback: login.step}
    loggedin:
        - {method: events.off,
            event: input,
            callback: events.proxy}
    input.__unhandled__: 
        - {method: events.subscriber_execute,
            execute: "user.notify('What was that?')"}
